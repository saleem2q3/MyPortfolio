    <!-- Professional Favicon Animation Script -->
    <script>
      // Professional animated favicon with smooth transitions
      function createProfessionalFavicon() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 32;
        canvas.height = 32;
        
        let frame = 0;
        const colors = {
          primary: '#6366f1',
          secondary: '#10b981',
          background: '#ffffff',
          border: '#e2e8f0'
        };
        
        function drawFrame() {
          // Clear canvas with white background
          ctx.fillStyle = colors.background;
          ctx.fillRect(0, 0, 32, 32);
          
          // Draw subtle border
          ctx.strokeStyle = colors.border;
          ctx.lineWidth = 1;
          ctx.strokeRect(2, 2, 28, 28);
          
          // Draw rounded rectangle background
          ctx.fillStyle = colors.background;
          ctx.beginPath();
          ctx.roundRect(2, 2, 28, 28, 6);
          ctx.fill();
          ctx.stroke();
          
          // Draw letter "D" with subtle glow effect
          const glowIntensity = 0.9 + Math.sin(frame * 0.05) * 0.1;
          ctx.fillStyle = colors.primary;
          ctx.globalAlpha = glowIntensity;
          ctx.font = 'bold 18px system-ui, -apple-system, sans-serif';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('D', 16, 18);
          ctx.globalAlpha = 1;
          
          // Draw animated dot indicator
          const dotPulse = 1 + Math.sin(frame * 0.08) * 0.2;
          ctx.fillStyle = colors.secondary;
          ctx.beginPath();
          ctx.arc(24, 8, 2 * dotPulse, 0, Math.PI * 2);
          ctx.fill();
          
          // Update favicon
          const dataURL = canvas.toDataURL('image/png');
          let favicon = document.querySelector('link[rel="icon"][type="image/png"]');
          if (!favicon) {
            favicon = document.createElement('link');
            favicon.rel = 'icon';
            favicon.type = 'image/png';
            document.head.appendChild(favicon);
          }
          favicon.href = dataURL;
          
          frame++;
          requestAnimationFrame(drawFrame);
        }
        
        // Start animation with smooth 60fps
        drawFrame();
      }
      
      // Tab focus/blur effects
      let originalTitle = document.title;
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          document.title = 'ðŸ‘‹ Come back soon! - Dudekula Saleem';
        } else {
          document.title = originalTitle;
        }
      });
      
      // Initialize professional favicon
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', createProfessionalFavicon);
      } else {
        createProfessionalFavicon();
      }
